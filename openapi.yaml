openapi: 3.0.3
info:
  title: nodeShop API
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: Auth
    description: Authentication
  - name: User
    description: User management
  - name: Product
    description: Product management
  - name: Order
    description: Order management
  - name: Cart
    description: Cart management
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
    AuthLoginResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        user:
          $ref: "#/components/schemas/User"
        token:
          type: string
    UserResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        user:
          $ref: "#/components/schemas/User"
    ProductResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/Product"
    ProductListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
    ProductSearchResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        total:
          type: integer
        totalPages:
          type: integer
        page:
          type: integer
    CartItemResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/CartItem"
    OrderResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/Order"
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        _id:
          type: string
        sku:
          type: string
        name:
          type: string
        image:
          type: string
        price:
          type: number
        description:
          type: string
        category:
          type: array
          items:
            type: string
        status:
          type: string
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
    CartItem:
      type: object
      properties:
        _id:
          type: string
        cartId:
          type: string
        productId:
          type: string
        size:
          type: string
        quantity:
          type: integer
    Order:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        status:
          type: string
        orderId:
          type: string
        totalPrice:
          type: number
        shipTo:
          type: string
        createdAt:
          type: string
          format: date-time
paths:
  /auth/login:
    post:
      summary: Login with email
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthLoginResponse"
        "400":
          description: Bad Request
  /auth/google:
    post:
      summary: Login with Google
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [idToken]
              properties:
                idToken:
                  type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
  /user:
    post:
      summary: Create user
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
                role:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Bad Request
  /user/me:
    get:
      summary: Get current user
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Bad Request
  /product/createProdcut:
    post:
      summary: Create product (admin)
      tags: [Product]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sku:
                  type: string
                name:
                  type: string
                image:
                  type: string
                price:
                  type: number
                description:
                  type: string
                category:
                  type: array
                  items:
                    type: string
                status:
                  type: string
                isDeleted:
                  type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Bad Request
  /product/getAllProducts:
    get:
      summary: Get all products
      tags: [Product]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
        "400":
          description: Bad Request
  /product/getProductsBySearch:
    get:
      summary: Search products by name with pagination
      tags: [Product]
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductSearchResponse"
        "400":
          description: Bad Request
  /product/updateProductById/{id}:
    put:
      summary: Update product by id (admin)
      tags: [Product]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"
        "400":
          description: Bad Request
  /cart:
    post:
      summary: Add item to cart
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, size]
              properties:
                productId:
                  type: string
                size:
                  type: string
                quantity:
                  type: integer
                  default: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemResponse"
        "400":
          description: Bad Request
    delete:
      summary: Clear cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Bad Request
  /cart/item/{id}:
    delete:
      summary: Remove cart item by id
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemResponse"
        "400":
          description: Bad Request
  /cart/item:
    delete:
      summary: Remove cart item by product and size
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, size]
              properties:
                productId:
                  type: string
                size:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemResponse"
        "400":
          description: Bad Request

  /order:
    post:
      summary: Create order from cart
      tags: [Order]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [shipTo]
              properties:
                shipTo:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
        "400":
          description: Bad Request
