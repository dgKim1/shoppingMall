openapi: 3.0.3
info:
  title: nodeShop API(자동화 배포 테스트)
  version: 1.0.1
servers:
  - url: /api
tags:
  - name: Auth
    description: Authentication
  - name: User
    description: User management
  - name: Product
    description: Product management
  - name: Order
    description: Order management
  - name: Cart
    description: Cart management
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
      example:
        status: success
    AuthLoginResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        user:
          $ref: "#/components/schemas/User"
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.example.signature
      example:
        status: success
        user:
          _id: 65f0d1c2a1b2c3d4e5f67890
          email: user@example.com
          name: Jane Doe
          role: customer
          createdAt: 2025-01-01T12:00:00Z
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.example.signature
    UserResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        user:
          $ref: "#/components/schemas/User"
      example:
        status: success
        user:
          _id: 65f0d1c2a1b2c3d4e5f67890
          email: user@example.com
          name: Jane Doe
          role: customer
          createdAt: 2025-01-01T12:00:00Z
    ProductResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/Product"
      example:
        status: success
        data:
          _id: 65f0d1c2a1b2c3d4e5f67891
          sku: SKU-001
          name: Basic Tee
          image:
            - https://example.com/images/tee.jpg
          price: 19.99
          description: Soft cotton t-shirt.
          category:
            - tops
          status: active
          isDeleted: false
          createdAt: 2025-01-01T12:00:00Z
    ProductListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        total:
          type: integer
        totalPages:
          type: integer
        page:
          type: integer
      example:
        status: success
        data:
          - _id: 65f0d1c2a1b2c3d4e5f67891
            sku: SKU-001
            name: Basic Tee
            image:
              - https://example.com/images/tee.jpg
            price: 19.99
            description: Soft cotton t-shirt.
            category:
              - tops
            status: active
            isDeleted: false
            createdAt: 2025-01-01T12:00:00Z
        total: 120
        totalPages: 10
        page: 1
    ProductSearchResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        total:
          type: integer
        totalPages:
          type: integer
        page:
          type: integer
    ProductSkuResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/Product"
      example:
        status: success
        data:
          _id: 65f0d1c2a1b2c3d4e5f67891
          sku: SKU-001
          name: Basic Tee
          image:
            - https://example.com/images/tee.jpg
          price: 19.99
          description: Soft cotton t-shirt.
          category:
            - top
          gender: 남녀공용
          brand: 나이키 스포츠웨어
          color:
            - bg-black
          status: active
          isDeleted: false
          createdAt: 2025-01-01T12:00:00Z
      example:
        status: success
        data:
          - _id: 65f0d1c2a1b2c3d4e5f67891
            sku: SKU-001
            name: Basic Tee
            image:
              - https://example.com/images/tee.jpg
            price: 19.99
            description: Soft cotton t-shirt.
            category:
              - tops
            status: active
            isDeleted: false
            createdAt: 2025-01-01T12:00:00Z
        total: 1
        totalPages: 1
        page: 1
    CartItemResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/CartItem"
      example:
        status: success
        data:
          _id: 65f0d1c2a1b2c3d4e5f67892
          cartId: 65f0d1c2a1b2c3d4e5f67893
          productId: 65f0d1c2a1b2c3d4e5f67891
          size: M
          quantity: 2
    CartItemListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"
      example:
        status: success
        data:
          - _id: 65f0d1c2a1b2c3d4e5f67892
            cartId: 65f0d1c2a1b2c3d4e5f67893
            productId: 65f0d1c2a1b2c3d4e5f67891
            size: M
            quantity: 2
    OrderResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: "#/components/schemas/Order"
      example:
        status: success
        data:
          _id: 65f0d1c2a1b2c3d4e5f67894
          userId: 65f0d1c2a1b2c3d4e5f67890
          status: preparing
          orderId: OD12ab34cd5678
          totalPrice: 39.98
          shipTo: Seoul, KR
          createdAt: 2025-01-01T12:00:00Z
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
      example:
        _id: 65f0d1c2a1b2c3d4e5f67890
        email: user@example.com
        name: Jane Doe
        role: customer
        createdAt: 2025-01-01T12:00:00Z
    Product:
      type: object
      properties:
        _id:
          type: string
        sku:
          type: string
        name:
          type: string
        image:
          type: array
          items:
            type: string
        price:
          type: number
        description:
          type: string
        category:
          type: array
          items:
            type: string
            enum: [top, bottom, shoes]
        gender:
          type: string
          enum: [남성, 여성, 남녀공용]
        brand:
          type: string
        color:
          type: array
          items:
            type: string
            enum:
              - bg-black
              - bg-white
              - bg-red-500
              - bg-emerald-500
              - bg-sky-500
              - bg-amber-500
              - bg-slate-400
              - bg-lime-500
        status:
          type: string
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
      example:
        _id: 65f0d1c2a1b2c3d4e5f67891
        sku: SKU-001
        name: Basic Tee
          image:
            - https://example.com/images/tee.jpg
        price: 19.99
        description: Soft cotton t-shirt.
        category:
          - top
        gender: 남녀공용
        brand: 나이키 스포츠웨어
        color:
          - bg-black
        status: active
        isDeleted: false
        createdAt: 2025-01-01T12:00:00Z
    CartItem:
      type: object
      properties:
        _id:
          type: string
        cartId:
          type: string
        productId:
          type: string
        size:
          type: string
        quantity:
          type: integer
      example:
        _id: 65f0d1c2a1b2c3d4e5f67892
        cartId: 65f0d1c2a1b2c3d4e5f67893
        productId: 65f0d1c2a1b2c3d4e5f67891
        size: M
        quantity: 2
    Order:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        status:
          type: string
        orderId:
          type: string
        totalPrice:
          type: number
        shipTo:
          type: string
        createdAt:
          type: string
          format: date-time
      example:
        _id: 65f0d1c2a1b2c3d4e5f67894
        userId: 65f0d1c2a1b2c3d4e5f67890
        status: preparing
        orderId: OD12ab34cd5678
        totalPrice: 39.98
        shipTo: Seoul, KR
        createdAt: 2025-01-01T12:00:00Z
paths:
  /auth/login:
    post:
      summary: Login with email
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthLoginResponse"
              example:
                status: success
                user:
                  _id: 65f0d1c2a1b2c3d4e5f67890
                  email: user@example.com
                  name: Jane Doe
                  role: customer
                  createdAt: 2025-01-01T12:00:00Z
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.example.signature
        "400":
          description: Bad Request
  /auth/google:
    post:
      summary: Login with Google
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [idToken]
              properties:
                idToken:
                  type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
  /user:
    post:
      summary: Create user
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
                role:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                status: success
        "400":
          description: Bad Request
  /user/me:
    get:
      summary: Get current user
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
              example:
                status: success
                user:
                  _id: 65f0d1c2a1b2c3d4e5f67890
                  email: user@example.com
                  name: Jane Doe
                  role: customer
                  createdAt: 2025-01-01T12:00:00Z
        "400":
          description: Bad Request
  /product/createProdcut:
    post:
      summary: Create product (admin)
      tags: [Product]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sku:
                  type: string
                name:
                  type: string
                  image:
                    type: array
                    items:
                      type: string
                price:
                  type: number
                description:
                  type: string
                category:
                  type: array
                  items:
                    type: string
                status:
                  type: string
                isDeleted:
                  type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                status: success
        "400":
          description: Bad Request
  /product/getAllProducts:
    get:
      summary: Get all products
      tags: [Product]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
              example:
                status: success
                data:
                  - _id: 65f0d1c2a1b2c3d4e5f67891
                    sku: SKU-001
                    name: Basic Tee
        image:
          - https://example.com/images/tee.jpg
                    price: 19.99
                    description: Soft cotton t-shirt.
                    category:
                      - tops
                    gender: 남녀공용
                    brand: 나이키 스포츠웨어
                    color: bg-black
                    status: active
                    isDeleted: false
                    createdAt: 2025-01-01T12:00:00Z
                total: 120
                totalPages: 10
                page: 1
        "400":
          description: Bad Request
  /product/getProductsBySearch:
    get:
      summary: Search products by name with pagination
      tags: [Product]
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductSearchResponse"
              example:
                status: success
                data:
                  - _id: 65f0d1c2a1b2c3d4e5f67891
                    sku: SKU-001
                    name: Basic Tee
                      image:
                        - https://example.com/images/tee.jpg
                    price: 19.99
                    description: Soft cotton t-shirt.
                    category:
                      - tops
                    gender: 남녀공용
                    brand: 나이키 스포츠웨어
                    color: bg-black
                    status: active
                    isDeleted: false
                    createdAt: 2025-01-01T12:00:00Z
                total: 1
                totalPages: 1
                page: 1
        "400":
          description: Bad Request
  /product/updateProductById/{id}:
    put:
      summary: Update product by id (admin)
      tags: [Product]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"
              example:
                status: success
                data:
                  _id: 65f0d1c2a1b2c3d4e5f67891
                  sku: SKU-001
                  name: Basic Tee
                    image:
                      - https://example.com/images/tee.jpg
                  price: 19.99
                  description: Soft cotton t-shirt.
                  category:
                    - tops
                  status: active
                  isDeleted: false
                  createdAt: 2025-01-01T12:00:00Z
        "400":
          description: Bad Request
  /cart:
    get:
      summary: Get cart items
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemListResponse"
              example:
                status: success
                data:
                  - _id: 65f0d1c2a1b2c3d4e5f67892
                    cartId: 65f0d1c2a1b2c3d4e5f67893
                    productId: 65f0d1c2a1b2c3d4e5f67891
                    size: M
                    quantity: 2
        "400":
          description: Bad Request
  /product/getProductBySku/{sku}:
    get:
      summary: Get product by sku
      tags: [Product]
      parameters:
        - in: path
          name: sku
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductSkuResponse"
              example:
                status: success
                data:
                  _id: 65f0d1c2a1b2c3d4e5f67891
                  sku: SKU-001
                  name: Basic Tee
                    image:
                      - https://example.com/images/tee.jpg
                  price: 19.99
                  description: Soft cotton t-shirt.
                  category:
                    - top
                  gender: 남녀공용
                  brand: 나이키 스포츠웨어
                  color:
                    - bg-black
                  status: active
                  isDeleted: false
                  createdAt: 2025-01-01T12:00:00Z
        "400":
          description: Bad Request
    post:
      summary: Add item to cart
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, size]
              properties:
                productId:
                  type: string
                size:
                  type: string
                quantity:
                  type: integer
                  default: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemResponse"
              example:
                status: success
                data:
                  _id: 65f0d1c2a1b2c3d4e5f67892
                  cartId: 65f0d1c2a1b2c3d4e5f67893
                  productId: 65f0d1c2a1b2c3d4e5f67891
                  size: M
                  quantity: 2
        "400":
          description: Bad Request
    delete:
      summary: Clear cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                status: success
        "400":
          description: Bad Request
  /cart/item/{id}:
    delete:
      summary: Remove cart item by id
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemResponse"
              example:
                status: success
                data:
                  _id: 65f0d1c2a1b2c3d4e5f67892
                  cartId: 65f0d1c2a1b2c3d4e5f67893
                  productId: 65f0d1c2a1b2c3d4e5f67891
                  size: M
                  quantity: 2
        "400":
          description: Bad Request
  /cart/item:
    delete:
      summary: Remove cart item by product and size
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, size]
              properties:
                productId:
                  type: string
                size:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartItemResponse"
              example:
                status: success
                data:
                  _id: 65f0d1c2a1b2c3d4e5f67892
                  cartId: 65f0d1c2a1b2c3d4e5f67893
                  productId: 65f0d1c2a1b2c3d4e5f67891
                  size: M
                  quantity: 2
        "400":
          description: Bad Request

  /order:
    post:
      summary: Create order from cart
      tags: [Order]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [shipTo]
              properties:
                shipTo:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
              example:
                status: success
                data:
                  _id: 65f0d1c2a1b2c3d4e5f67894
                  userId: 65f0d1c2a1b2c3d4e5f67890
                  status: preparing
                  orderId: OD12ab34cd5678
                  totalPrice: 39.98
                  shipTo: Seoul, KR
                  createdAt: 2025-01-01T12:00:00Z
        "400":
          description: Bad Request
